<!DOCTYPE html>
<html>

	<style type="text/css">
	body{ font-family: sans-serif, Helvetica, Arial; }
	h1{color: #8A008A;}

	p i{text-decoration: overline; color: #0000E6;}
	span{color:#FF00FF; border: 2px solid #4F008A;}
	.extra span{color: inherit;}
	</style>
</head>
<body>
	<div>
	<h1>Deitel & Associates,Inc.</h1>

	</div>

	<div class="extra" style="color: #00009E;">
	<h1>Clients</h1>
	<p>The <span>company's clients</span> include many Fortune 1000 companies, branches of <i>the military and business organizations</i>.</p>
	</div>
